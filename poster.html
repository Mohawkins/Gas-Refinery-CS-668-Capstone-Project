<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gasoline Prices Poster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .poster {
      width: 1000px;
      height: 1400px;
      margin: 20px auto;
      padding: 50px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    h2 {
      color: #34495e;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
    }
    .section {
      margin-bottom: 30px;
    }
    .chart-placeholder {
      width: 100%;
      height: 300px;
      background: #ecf0f1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f8c8d;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>Gasoline Prices Increase</h1>
    <div class="section">
      <h2>Overview</h2>
      <p>This project analyzes the rise in gasoline prices using data from multiple sources...</p>
    </div>
    <div class="section">
      <h2>Key Findings</h2>
      <div class="chart-placeholder">Chart Goes Here</div>
    </div>
    <div class="section">
      <h2>Conclusion</h2>
      <p>Gasoline prices are rising due to multiple economic factors...</p>
    </div>
  </div>
</body>
</html>
